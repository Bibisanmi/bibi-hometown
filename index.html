<!DOCTYPE html>
<html>
    <head>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <div class="hero-image">
     <div class="hero-text">
        <div class="btn">

     </div>
     </div>

        </div>
        </div>

        <div class="last">
        <div  class="guide">
            <div class="img">
            <img src="images/per.jpg" width="300px" height="170" >
            </div>
